<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自适应式</title>
		<style> 
			.column1 img{width:20vw;height:40vw;}
			.column2 img{width:10vw;height:19vw;}
			.box{
				display: flex;
				width:100%;
				justify-content: space-between;
				}
			.column1{
				display: flex;
				width:35%;
				}
			.column1 img{flex:auto;}
			
			.column2{
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				width:64%;
				}
			.column2 .row{
				display: flex;
				justify-content: space-between;
				}
			.column2 .row img{flex:auto;margin:0 2%;}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="column1">
				<img src="images/0.jpg" />
			</div>
			<div class="column2">
				<div class="row">
					<img src="images/1.jpg" />
					<img src="images/2.jpg" />
					<img src="images/3.jpg" />					
				</div>
				<div class="row">
					<img src="images/4.jpg" />
					<img src="images/5.jpg" />
					<img src="images/6.jpg" />						
				</div>
			</div>
		</div>
	</body>
</html>
